    name: ðŸ§… Perl ${{ matrix.perl }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}
      - run: prove -lv t
